name: Lint, Security & Tests

on:
  - push
  - pull_request

jobs:
  linter:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        linter: [flake8, black, doc8, check-manifest] # [flake8, isort, black, doc8, check-manifest]
    steps:
    - uses: actions/checkout@v3
    - name: Set-up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install tox
        python3 -m pip install ${{ matrix.linter }}
    - name: ${{ matrix.linter }}
      run: tox
      env:
        TOXENV: ${{ matrix.linter }}

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set-up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install bandit
    - name: Run bandit security check
      run: bandit -r explabox/ --configfile=.bandit.yaml

  test:
    runs-on: ${{ matrix.platform }}
    needs: [linter, security]
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10']

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install tox tox-gh-actions
    - name: Test with tox
      run: tox
      env:
        PLATFORM: ${{ matrix.platform }}

