[tox]
envlist = flake8,black,doc8,check-manifest,py{38,39}-{linux,macos,windows}
skip_missing_interpreters = true

[gh-actions]
python =
    3.8: py38
    3.9: py39

[gh-actions:env]
PLATFORM =
    ubuntu-latest: linux
    macos-latest: macos
    windows-latest: windows

[testenv]
deps =
    coverage>=6.1.2
    pytest>=6.2.4
    pytest-helpers-namespace>=2021.12.29
    genbase-test-helpers>=0.1.1
commands =
    {envpython} setup.py install
    coverage run -m pytest
    coverage report

[testenv:flake8]
basepython = python
deps = flake8>=4.0.0
commands = flake8 explabox --config .flake8

[testenv:black]
deps = black
commands = {envpython} -m black --check --diff --line-length=120 .

[testenv:isort]
basepython = python
deps = isort
commands = isort --profile=black --line-length=120 --check-only --diff .

[testenv:doc8]
basepython = python
deps = doc8
commands = doc8 ./docs

[testenv:check-manifest]
basepython = python
deps = check-manifest
commands = check-manifest

[coverage:run]
relative_files = true

[check-manifest]
ignore =
    .bandit.yaml
    .flake8
    .coveragerc
    .gitignore
    .pre-commit-config.yaml
    .readthedocs.yaml
    Makefile
    */test/*.py
    *.rst
    *.rst_t
    *docs/*
    *docs/*/*
    *docs/*/*/*
    *img/*
    *img/*/*

[doc8]
ignore = D001,D002
